<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jujuba Doces</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #fff8f0; }
    h1 { color: #d946ef; }
    .produto { border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 10px 0; background-color: #fff; }
    .produto h2 { margin: 0; font-size: 18px; }
    .produto p { margin: 5px 0; font-size: 14px; }
    button { background-color: #d946ef; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #c026d3; }
    #pedidoResumo { margin-top: 20px; padding: 10px; background-color: #fef3c7; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Jujuba Doces</h1>
  <div id="catalogo"></div>

  <div id="pedidoResumo">
    <h3>Resumo do Pedido:</h3>
    <ul id="listaPedido"></ul>
    <button onclick="enviarPedido()">Enviar pelo WhatsApp</button>
  </div>

  <script>
    const produtos = [
      { nome: "Brigadeiro tradicional - 10 unidades", preco: 25.00 },
      { nome: "Brigadeiro de vinho - 10 unidades", preco: 25.00 },
      { nome: "Brigadeiro de amarula - 10 unidades", preco: 30.00 },
      { nome: "Brownie sem recheio (fatia)", preco: 5.00 },
      { nome: "Brownie com recheio (fatia)", preco: 10.00 }
    ];

    const catalogo = document.getElementById("catalogo");
    const listaPedido = document.getElementById("listaPedido");
    let pedido = [];

    produtos.forEach((produto, index) => {
      const div = document.createElement("div");
      div.className = "produto";
      div.innerHTML = `<h2>${produto.nome}</h2><p>R$ ${produto.preco.toFixed(2)}</p><button onclick="adicionarProduto(${index})">Adicionar ao pedido</button>`;
      catalogo.appendChild(div);
    });

    function adicionarProduto(index) {
      pedido.push(produtos[index]);
      atualizarResumo();
    }

    function atualizarResumo() {
      listaPedido.innerHTML = "";
      pedido.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        listaPedido.appendChild(li);
      });
    }

    function enviarPedido() {
      if (pedido.length === 0) {
        alert("Adicione ao menos um item ao pedido.");
        return;
      }
      let mensagem = "Oi, gostaria de fazer um pedido:%0A";
      pedido.forEach(item => {
        mensagem += `- ${item.nome} (R$ ${item.preco.toFixed(2)})%0A`;
      });
      const url = `https://wa.me/555198804748?text=${mensagem}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
